<!DOCTYPE html>
<html>

    <head>
        <title>Page Not Found | Kirk Rieberger</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <h1>Oops!</h1>
                    <p>That page wasn't found on this domain. <br /> Go home <a href="index.html">here</a>.</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="text-center">
                <h2>Contact Us</h2>
            </div>
            <form id="form" action="">
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-3">
                        <label for="fName" class="form-label">First Name</label>
                        <input id="fName" class="form-control" name="fName">
                    </div>
                    <div class="col-lg-3">
                        <label for="lName" class="form-label">Last Name</label>
                        <input id="lName" class="form-control" name="lName">
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-6">
                        <label class="form-label" for="fName">Your Email</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username" />
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="domain" placeholder="Domain" name="domain" />
                            <span class="input-group-text">.</span>
                            <input type="text" class="form-control" id="tld" placeholder="Top Level Domain" name="tld" />
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-3">
                        <label class="form-label" for="subject">Subject</label>
                        <select class="form-select" name="subject">
                            <option value="val1" selected>Value 1</option>
                            <option value="val2">Value 2</option>
                            <option value="val3">Value 3</option>
                        </select>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-lg-6">
                        <label class="form-label" for="message">Message</label>
                        <textarea id="message" class="form-control" placeholder="Your message here"
                            name="message"></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-2 text-center">
                        <button type="button" id="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
                    </div>
                </div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script>
            function submitForm() {
                let userInput = $("#form").serializeArray();
                let name = userInput[0].value;
                let subj = userInput[5].value;
                let alertString = `Thanks ${name} for reaching out about ${subj}.\nWe'll reach out as soon as we can.`
                alert(alertString)
            }
        </script>
    </body>

</html>
